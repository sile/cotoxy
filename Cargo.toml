[package]
name = "cotoxy"
version = "0.1.0"
authors = ["Takeru Ohta <phjgt308@gmail.com>"]
description = "A TCP proxy using Consul for service discovery"
homepage = "https://github.com/sile/cotoxy"
repository = "https://github.com/sile/cotoxy"
readme = "README.md"
keywords = ["consul", "proxy", "tcp"]
license = "MIT"

[dependencies]
clap = "2"
fibers = "0.1"
futures = "0.1"
miasht = "0.0"
serde = "1"
serde_derive = "1"
serdeconv = "0.4"
slog = {version = "2", features = ["release_max_level_debug"]}
sloggers = "2"
trackable = "1"
url = "1"